<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Event Manager</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="app.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <style type="text/css">
        /* Hide when Angular is not yet loaded and initialized */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-cloak ng-app="eventManagerApp">
<div flex layout="column" tabIndex="-1" role="main">
    <md-toolbar class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <md-button aria-label="Go Back" ng-hide="isStartPage" ng-click="goBack()">
                <md-icon md-svg-src="img/icons/arrow-left.svg" class="name"></md-icon>
            </md-button>
            <h1 class="md-flex">Event Manager</h1>
        </div>
    </md-toolbar>

    <md-content flex layout-padding id="content">
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a
                href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div ng-view></div>
    </md-content>

</div>

<script src="bower_components/requirejs/require.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<script src="events/events.js"></script>
<script src="events/services/eventsService.js"></script>
<script src="events/new.js"></script>
<script src="events/directives/events-form-directive.js"></script>
<script src="app.js"></script>
