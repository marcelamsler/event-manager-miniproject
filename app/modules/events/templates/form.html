<h2 class="md-title">General</h2>
<md-content layout-padding class="autoScroll" id="newEventContent">
    <form name="newEvent">

        <md-input-container class="md-icon-float md-block">
            <label>Event Name</label>
            <md-icon md-svg-src="img/icons/ic_local_bar_24px.svg" class="name"></md-icon>
            <input ng-model="event.name" type="text" ng-required="true">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Target Audience</label>
            <md-icon md-svg-src="img/icons/ic_face_24px.svg" class="name"></md-icon>
            <input ng-model="event.targetGroup" type="text">
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
            <label>Description</label>
            <md-icon md-svg-src="img/icons/ic_comment_48px.svg" class="name"></md-icon>
            <textarea ng-model="event.description"></textarea>
        </md-input-container>

        <div layout layout-sm="column" layout-md="column">
            <md-input-container class="md-icon-float" flex>
                <label>Maximum number of guests</label>
                <md-icon md-svg-src="img/icons/ic_person_add_48px.svg" class="name"></md-icon>
                <input ng-model="event.maximalAmountOfGuests" type="number" step="1" min="1">
            </md-input-container>

            <md-input-container class="md-icon-float" flex>
                <md-icon md-svg-src="img/icons/ic_access_time_48px.svg" class="name"></md-icon>
                <input class="form-control"
                       type='text'
                       name="startTime"
                       ng-model='event.times.begin'
                       placeholder="Start Time"
                       date-time-picker-input
                       display-mode="full"
                       display-format="d MMMM yyyy HH:mm"
                       mindate="minDateBegin"/>
            </md-input-container>

            <md-input-container class="md-icon-float" flex>
                <md-icon md-svg-src="img/icons/ic_access_alarms_48px.svg" class="name"></md-icon>
                <input class="form-control"
                       type='text'
                       name="endTime"
                       ng-model='event.times.end'
                       placeholder="End Time"
                       date-time-picker-input
                       display-mode="full"
                       display-format="d MMMM yyyy HH:mm"
                       mindate="minDateEnd"/>
            </md-input-container>
        </div>

        <br/>

        <div ng-if="event.contributions != null">
            <h2 class="md-title">Contributions</h2>

            <md-chips
                    ng-model="event.contributions"
                    placeholder="Add Contribution"
                    delete-button-label="Remove Contributions"
                    delete-hint="Press delete to remove Contributions"></md-chips>
        </div>


        <br/>

        <h2 class="md-title">Event Address</h2>

        <md-content layout-padding layout="row" layout-sm="column" layout-md="column">

            <md-input-container md-block flex>
                <label>Your Name</label>
                <input ng-model="event.location.name" type="text">
            </md-input-container>

            <md-input-container flex>
                <label>Street</label>
                <input ng-model="event.location.street" type="text">
            </md-input-container>

            <md-input-container flex>
                <label>Zip</label>
                <input ng-model="event.location.plz" type="text">
            </md-input-container>
        </md-content>

        <md-content layout-padding layout="row" layout-sm="column" layout-align="end">
            <md-button class="" ng-click="cancel()">Cancel</md-button>
            <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
        </md-content>
    </form>
</md-content>
