<md-dialog>
  <time-date-picker display-mode="{{displayMode}}"
                    default-mode="{{defaultMode}}"
                    default-date="{{defaultDate}}"
                    mindate="{{mindate}}"
                    maxdate="{{maxdate}}"
                    ng-model="model"
                    on-cancel="onCancel()"
                    on-save="onSave()">
  </time-date-picker>
</md-dialog>
