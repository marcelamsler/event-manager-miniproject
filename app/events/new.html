<div ng-controller="EventFormCtrl" layout="column" ng-cloak flex>

    <md-content layout-padding class="autoScroll">
        <md-input-container class="md-icon-float md-block">
            <label>Event Name</label>
            <md-icon md-svg-src="img/icons/bolt.svg" class="name"></md-icon>
            <input ng-model="event.name" type="text" ng-required="true">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label>Target Audience</label>
            <md-icon md-svg-src="img/icons/sign-in.svg" class="name"></md-icon>
            <input ng-model="event.targetGroup" type="text">
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label>Description</label>
            <md-icon md-svg-src="img/icons/book.svg" class="name"></md-icon>
            <textarea ng-model="event.description"></textarea>
        </md-input-container>

        <div layout layout-sm="column">
            <md-input-container class="md-icon-float" flex>
                <label>Maximum number of guests</label>
                <md-icon md-svg-src="img/icons/users.svg" class="name"></md-icon>
                <input ng-model="user.maximalAmountOfGuests" type="number" step="1">
            </md-input-container>
            <md-input-container md-no-float class="md-icon-float md-block" flex>
                <md-datepicker ng-model="event.times.begin" md-placeholder="Begin"></md-datepicker>
            </md-input-container>
            <md-input-container md-no-float class="md-icon-float md-block" flex>
                <md-datepicker ng-model="event.times.end" md-placeholder="End"></md-datepicker>
            </md-input-container>

        </div>
        <div layout layout-sm="column">

            <md-input-container flex>
                <label>Name</label>
                <input ng-model="event.location.name" type="text">
            </md-input-container>
            <md-input-container flex>
                <label>Street</label>
                <input ng-model="event.location.street" type="text">
            </md-input-container>
            <md-input-container flex>
                <label>Zip</label>
                <input ng-model="event.location.plz" type="text">
            </md-input-container>
        </div>
    </md-content>
</div>
