<html src="events.js"></html>
<p>This is the partial for the events.</p>

<div ng-controller="EventsCtrl" ng-cloak>
  <md-content>
    <md-list>
      <md-subheader class="md-no-sticky">All Events</md-subheader>

      <md-list-item class="md-3-line" ng-repeat="event in events" ng-click="goToPerson(person.name, $event)">
        <div class="md-list-item-text" layout="row">

          <div class="" layout="column">
            <h3>{{ event.name }} ({{ event.id }})</h3>
            <h4>{{ event.description }}</h4>
            <p>{{ event.times.begin }} - {{event.times.end}}</p>
          </div>

          <md-icon md-svg-icon="communication:messenger" ng-click="doSecondaryAction($event)" aria-label="Open Chat" class="md-secondary md-hue-3" ng-class="{'md-primary': person.newMessage}"></md-icon>
        </div>
      </md-list-item>

    </md-list>
  </md-content>
</div>
